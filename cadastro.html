                <li><a href="https://www.instagram.com/kawan_wg.k/" target="_blank">Instagram</a></li>

        </nav>
        <button id="btn-menu"><i class="fa-solid fa-bars"></i></button>
    </header>

    <main>
        <h1 id="titulo">Cadastro:</h1>
        <p class="segregação">_______________________________</p>

        <div id="first-name">
            <h2 class="identificador-input">Nome:</h2>
            <input type="text" id="box-firstname" pattern="[A-Za-z]*"
                placeholder="Digite seu Nome:">
        </div>


        <div id="last-name">
            <h2 class="identificador-input">Sobrenome:</h2>
            <input type="text" id="box-lastname" pattern="[A-Za-z]*"
                placeholder="Digite seu Sobrenome:">
        </div>

        <div id="email">
            <h2 class="identificador-input">Email:</h2>
            <input type="text" id="box-email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$*"
                minlength="10"
                placeholder="Digite seu E-Mail:">
        </div>

        <div id="password">
            <h2 class="identificador-input">Senha:</h2>
            <input type="password" id="box-password" 
            placeholder="Digite sua senha:">
        </div>

        <input id="send-informations" type="button" value="Enviar☑️">

    </main>
